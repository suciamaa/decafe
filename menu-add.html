                            xmlns="http://www.w3.org/2000/svg">

                                d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
                            </path>

                    <a href="https://flowbite.com" class="flex ms-2 md:me-24">
                        <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 me-3" alt="FlowBite Logo" />
                        <span
                            class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-white">Flowbite</span>
                    </a>
                </div>
                <div class="flex items-center">
                    <a href="" class="px-4">
                        <ion-icon class="text-gray-400 w-7 h-7 hover:text-peach-500" name="cart-outline"></ion-icon>
                    </a>

                                <p class="text-sm text-gray-900 dark:text-white" role="none">
                                    Neil Sims
                                </p>
                                <p class="text-sm font-medium text-gray-900 truncate dark:text-gray-300" role="none">
                                    neil.sims@flowbite.com
                                </p>
                            </div>
                            <ul class="py-1" role="none">
                                <li>
                                    <a href="#"
                                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                                        role="menuitem">Dashboard</a>
                                </li>
                                <li>
                                    <a href="#"
                                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"

                                </li>
                                <li>
                                    <a href="#"

                                </li>
                                <li>

                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

        </div>

    <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar"
        type="button"
        class="inline-flex items-center p-2 mt-2 text-sm text-gray-500 rounded-lg ms-3 sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
        <span class="sr-only">Open sidebar</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" fill-rule="evenodd"
                d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
            </path>
        </svg>
    </button>

        aria-label="Sidebar">
        <div class="h-full px-3 py-4 overflow-y-auto bg-white dark:bg-gray-800">
            <ul class="space-y-2 font-medium">
                <li>
                    <a href="index.html"
                        class="flex items-center p-2 text-gray-500 rounded-lg dark:text-white hover:bg-peach-100 dark:hover:bg-gray-700 group">

                        <ion-icon
                            class="w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-peach-500 dark:group-hover:text-white"
                            name="home"></ion-icon>
                        <span class="ms-3 group-hover:text-peach-500">Home</span>
                    </a>
                </li>
                <li>
                    <a href="history.html"
                        class="flex items-center p-2 text-gray-500 rounded-lg dark:text-white hover:bg-peach-100 dark:hover:bg-gray-700 group">
                        <ion-icon
                            class="w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-peach-500 dark:group-hover:text-white"
                            name="newspaper-outline"></ion-icon>
                        <span class="ms-3 group-hover:text-peach-500">Transaction Log</span>
                    </a>
                </li>
                <li>
                    <button type="button"
                        class="flex items-center w-full p-2 text-white rounded-lg dark:text-white bg-peach-500 group"
                        aria-controls="dropdown-example" data-collapse-toggle="dropdown-example">
                        <ion-icon
                            class="w-6 h-6 text-white transition duration-75 dark:text-gray-400 group-hover:text-peach-200 dark:group-hover:text-white"
                            name="grid-outline"></ion-icon>
                        <span
                            class="flex-1 text-left text-white transition duration-75 ms-3 rtl:text-right whitespace-nowrap dark:text-gray-400 group-hover:text-peach-200 dark:group-hover:text-white">Management</span>
                        <svg class="w-3 h-3 group-hover:text-peach-500" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 4 4 4-4" />
                        </svg>
                    </button>
                    <ul id="dropdown-example" class="hidden py-2 space-y-2">
                        <li>
                            <a href="menu-add.html"
                                class="flex items-center w-full p-2 transition duration-75 rounded-lg text-peach-500 pl-11 group hover:bg-peach-100 hover:text-peach-500 dark:text-white dark:hover:bg-gray-700">Add
                                Menu</a>
                        </li>
                        <li>
                            <a href="menu-edit.html"
                                class="flex items-center w-full p-2 text-gray-500 transition duration-75 rounded-lg pl-11 group hover:bg-peach-100 hover:text-peach-500 dark:text-white dark:hover:bg-gray-700">Edit
                                Menu</a>
                        </li>
                        <li>
                            <a href="menu-list.html"
                                class="flex items-center w-full p-2 text-gray-500 transition duration-75 rounded-lg pl-11 group hover:bg-peach-100 hover:text-peach-500 dark:text-white dark:hover:bg-gray-700">List
                                Menu</a>
                        </li>
                    </ul>
                </li>
                <hr class="text-gray-400 border-[1.25px]">

    <section id="main" class="bg-gray-100">
        <section id="add-menu">
            <div class="p-4 pt-20 sm:ml-64">
                <div class="flex items-center justify-between w-full">
                    <h4 class="text-xl font-medium">Add Menu</h4>
                    <ol aria-label="Breadcrumb" class="items-center hidden min-w-0 gap-2 whitespace-nowrap md:flex">
                        <li class="text-sm">
                            <a href="menu-list.html"
                                class="flex items-center gap-2 text-black align-middle transition-all hover:text-peach-500">
                                Menu
                                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="m9 5 7 7-7 7" />
                                </svg>
                            </a>
                        </li>
                        <li aria-current="page"
                            class="text-sm font-medium truncate text-peach-500 hover:text-primary-500">
                            Edit Menu
                        </li>
                    </ol>
                </div>

                <div class="p-4 mt-6 border-2 border-gray-200 rounded-lg dark:border-gray-700">
                    <div class="grid gap-6 xl:grid-cols-3">
                        <div class="flex items-center justify-center">
                            <div class="p-6 border rounded-lg border-default-200">
                                <div class="flex flex-col items-center justify-center w-full">
                                    <label for="dropzone-file"
                                        class="relative flex flex-col items-center justify-center w-full h-64 px-4 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                            <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400"
                                                aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                                viewBox="0 0 20 16">
                                                <path stroke="currentColor" stroke-linecap="round"
                                                    stroke-linejoin="round" stroke-width="2"
                                                    d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                                            </svg>
                                            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span
                                                    class="font-semibold">Click to upload</span> or drag and drop</p>
                                            <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF
                                                (MAX. 800x400px)</p>
                                        </div>
                                        <!-- Preview container -->
                                        <div id="image-preview" class="absolute top-0 right-0 w-full h-full"></div>
                                        <input id="dropzone-file" type="file" class="hidden" />
                                    </label>
                                </div>
                                <h4 class="pt-5 mb-4 font-medium text-center text-peach-500">Upload Image Here</h4>
                            </div>
                        </div>

                        <div class="xl:col-span-2">
                            <form class="space-y-6">
                                <div class="p-6 border rounded-lg border-peach-100">
                                    <div class="gap-6 lg:grid-cols-2">
                                        <div class="space-y-6">
                                            <div class="relative max-w-full">
                                                <label for="MenuName"
                                                    class="block mb-2 text-sm font-medium text-peach-500">Name Of
                                                    Menu</label>
                                                <div class="relative max-w-full">
                                                    <input type="text" placeholder="Product Name" name="productname"
                                                        id="productname"
                                                        class="form-input rounded-lg border border-peach-500 px-4 py-2.5 focus:ring-peach-500 focus:border-peach-500 dark:bg-peach-300 w-full"
                                                        value>
                                                </div>
                                            </div>
                                            <div class="relative max-w-full">
                                                <label for="MenuName"
                                                    class="block mb-2 text-sm font-medium text-peach-500">Category</label>
                                                <div class="relative max-w-full">
                                                    <input type="text" placeholder="Product Name" name="productname"
                                                        id="productname"
                                                        class="form-input rounded-lg border border-peach-500 px-4 py-2.5 focus:ring-peach-500 focus:border-peach-500 dark:bg-peach-300 w-full"
                                                        value>
                                                </div>
                                            </div>
                                            <div class="relative max-w-full">
                                                <label for="MenuName"
                                                    class="block mb-2 text-sm font-medium text-peach-500">Quantity</label>
                                                <div class="relative max-w-full">
                                                    <input type="text" placeholder="Product Name" name="productname"
                                                        id="productname"
                                                        class="form-input rounded-lg border border-peach-500 px-4 py-2.5 focus:ring-peach-500 focus:border-peach-500 dark:bg-peach-300 w-full"
                                                        value>
                                                </div>
                                            </div>
                                            <div class="relative max-w-full">
                                                <label for="MenuName"
                                                    class="block mb-2 text-sm font-medium text-peach-500">Price</label>
                                                <div class="relative max-w-full">
                                                    <input type="text" placeholder="Product Name" name="productname"
                                                        id="productname"
                                                        class="form-input rounded-lg border border-peach-500 px-4 py-2.5 focus:ring-peach-500 focus:border-peach-500 dark:bg-peach-300 w-full"
                                                        value>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>


                            <div class="flex flex-wrap items-center justify-end gap-8 pt-3">
                                <button type="reset"
                                    class="inline-flex items-center gap-2 px-5 py-2 font-semibold tracking-wide text-center text-red-600 align-middle border rounded-lg border-primary bg-wh duarion-500 hover:bg-red-200">
                                    <svg class="w-6 h-6 text-red-600 dark:text-white" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z" />
                                    </svg>
                                    <span>Clear</span>
                                </button>
                                <button type="submit"
                                    class="inline-flex items-center gap-1 px-5 py-2 font-semibold tracking-wide text-center text-white align-middle border rounded-lg border-primary bg-peach-500 duarion-500 hover:bg-peach-700">
                                    <svg class="w-6 h-6 text-white dark:text-white" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M9 7V2.2a2 2 0 0 0-.5.4l-4 3.9a2 2 0 0 0-.3.5H9Z" />
                                        <path fill-rule="evenodd"
                                            d="M11 7V2h7a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V9h5a2 2 0 0 0 2-2Zm4.7 5.7a1 1 0 0 0-1.4-1.4L11 14.6l-1.3-1.3a1 1 0 0 0-1.4 1.4l2 2c.4.4 1 .4 1.4 0l4-4Z"
                                            clip-rule="evenodd" />
                                    </svg>
                                    <span>Save</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </section>
